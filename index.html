<!DOCTYPE html>
<html>
<head>
	<title>Learn Vue</title>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

	<script>
var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
</body>
</html>
